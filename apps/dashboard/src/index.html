<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/assets/icon-512.png">
  <link rel="apple-touch-startup-image" href="/assets/icon-512.png">
  <meta name="apple-mobile-web-app-title" content="MQTT Toolbox">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#2c5aa0">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#" data-page="dashboard">MQTT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="dashboard">
            <i class="bi bi-house-fill align-text-bottom"></i> Dashboard
          </a>
        </li>
      </ul>
      <!-- Right side -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="status">
            <i class="bi bi-info-square-fill align-text-bottom"></i> Status
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="cron">
            <i class="bi bi-clock-history align-text-bottom"></i> Cron
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-page="settings">
            <i class="bi bi-sliders align-text-bottom"></i> Config
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <!-- Dashboard page -->
    <div id="dashboard" class="container-fluid page">
      <!-- Content of this page is loaded dynamically -->
    </div>

    <!-- Status page -->
    <div id="status" class="container page">
      <div class="card mb-3">
        <div class="card-header text-white bg-dark">
          <i class="bi bi-clock-fill"></i> Messages
        </div>
        <table class="table table-sm table-responsive" style="max-height: 500px; overflow: auto;">
          <thead>
            <tr>
              <th>Date</th>
              <th>Topic</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody id="status-messages-table">
          </tbody>
        </table>
      </div>

      <div class="card mb-3">
        <div class="card-header text-white bg-dark">
          <i class="bi bi-clock-fill"></i> Programmed messages
        </div>
        <table class="table table-sm table-responsive" style="max-height: 500px; overflow: auto;">
          <thead>
            <tr>
              <th>
                <a href="javascript: void(0)" data-action="refresh">
                  <i class="bi bi-arrow-repeat text-primary"></i>
                </a>
              </th>
              <th>Date</th>
              <th>Topic</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody id="status-pending-table">
          </tbody>
        </table>
      </div>
    </div>

    <!-- Settings page -->
    <div id="settings" class="container-fluid page">

      <div class="card mb-3">
        <div class="card-header bg-dark text-light border border-dark">
          <!-- <span class="float-right">
            <a class="btn btn-primary btn-sm"><i class="bi bi-arrow-repeat"></i> Reload</a>
          </span> -->
          <h5>MQTT settings</h5>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label for="mqtt-url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="url" class="form-control" id="mqtt-url" placeholder="mqtt://&lt;host&gt;:&lt;port&gt;">
            </div>
          </div>
          <div class="form-group row">
            <label for="mqtt-client" class="col-sm-2 col-form-label">Client</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mqtt-client" placeholder="&lt;Optionnal&gt;">
            </div>
          </div>
          <div class="form-group row">
            <label for="mqtt-password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="mqtt-password" placeholder="&lt;Optionnal&gt;">
            </div>
          </div>
          <div class="form-group row">
            <label for="mqtt-topics" class="col-sm-2 col-form-label">Topics</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="mqtt-topics" placeholder="#">
              <small class="form-text text-muted">
                Use a comma separated list. Leave empty for all topics.
              </small>
            </div>
          </div>
        </div>
        <div class="card-footer bg-dark text-light">
          <a id="mqtt-save" class="btn btn-primary form-control">
            <i class="bi bi-cloud-arrow-down-fill"></i> Save
          </a>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header bg-dark text-light border border-dark">
          <!-- <span class="float-right">
            <a class="btn btn-primary btn-sm"><i class="bi bi-arrow-repeat"></i> Reload</a>
          </span> -->
          <h5>Edit dashboard</h5>
        </div>
        <div class="card-body" style="height: 600px; padding: 0px;">
          <div id="code-editor" style="width: 100%; height: 100%;">
          </div>
        </div>
        <div class="card-footer bg-dark text-light">
          <a id="code-editor-save" class="btn btn-primary form-control">
            <i class="bi bi-cloud-arrow-down-fill"></i> Save
          </a>
        </div>
      </div>

    </div> <!-- end of settings -->

    <!-- Cron -->
    <div id="cron" class="container-fluid page">
      <div class="card mb-3">
        <div class="card-header bg-dark text-light">
          <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="custom-control-label" for="flexSwitchCheckDefault">Scenario 1</label>
            <div class="float-right">
              <a class="text-danger" href="#"><i class="bi bi-trash"></i></a>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-3">
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="custom-control-label" for="inlineCheckbox1">M</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox2" value="option1">
                <label class="custom-control-label" for="inlineCheckbox2">T</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox3" value="option1">
                <label class="custom-control-label" for="inlineCheckbox3">W</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox4" value="option1">
                <label class="custom-control-label" for="inlineCheckbox4">T</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox5" value="option1">
                <label class="custom-control-label" for="inlineCheckbox5">F</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox6" value="option1">
                <label class="custom-control-label" for="inlineCheckbox6">S</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input class="custom-control-input" type="checkbox" id="inlineCheckbox7" value="option1">
                <label class="custom-control-label" for="inlineCheckbox7">S</label>
              </div>
            </div>
            <div class="col-sm-2">
              <input class="form-control" type="time" min="0:00" max="23:59" value="07:00">
            </div>
            <div class="col-sm-3">
              <input class="form-control" type="text" placeholder="topic">
            </div>
            <div class="col-sm-4">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="payload">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" id="button-addon2">
                    <i class="bi bi-plus"></i>
                  </button>
                  <button class="btn btn-outline-danger" type="button" id="button-addon2">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col-sm-3">
              <button class="btn btn-outline-secondary form-control" type="button" id="button-addon2">
                M, T, W, T, F, S, S <i class="bi bi-clock-fill"></i> 7:00
              </button>
            </div>
            <div class="col-sm-4">
              <input class="form-control" type="text" placeholder="topic">
            </div>
            <div class="col-sm-5">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="payload">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="button" id="button-addon2">
                    <i class="bi bi-plus"></i>
                  </button>
                  <button class="btn btn-outline-danger" type="button" id="button-addon2">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!--
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary form-control">
                <i class="bi bi-plus"></i> Add message to scenario
              </button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger form-control">
                <i class="bi bi-trash"></i> Delete scenario
              </button>
            </div>
          </div>
          -->
        </div>
      </div> <!-- End of card -->

      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary form-control">
            <i class="bi bi-plus"></i> Add a new scenario
          </button>
        </div>
      </div>

    </div> <!-- end of cron -->

  </div>

</body>

</html>
