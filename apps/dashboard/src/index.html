<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/assets/icon-512.png">
  <link rel="apple-touch-startup-image" href="/assets/icon-512.png">
  <meta name="apple-mobile-web-app-title" content="MQTT Toolbox">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#2c5aa0">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard</title>
</head>

<body>
  <!-- Navigation bar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MQTT</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item" data-page="dashboard">
          <a class="nav-link" href="#">
            <i class="bi bi-house-fill align-text-bottom"></i> Dashboard
          </a>
        </li>
        <li class="nav-item" data-page="schedule">
          <a class="nav-link" href="#">
            <i class="bi bi-clock-fill align-text-bottom"></i> Schedule
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item" data-page="settings">
          <a class="nav-link" href="#">
            <i class="bi bi-sliders align-text-bottom"></i> Settings
          </a>
        </li>

        <!-- <li class="nav-item">
          <a id="code-editor-toggle" class="nav-link" href="javascript: void(0);" tabindex="-1" aria-disabled="true">
            <i class="bi bi-pencil-square align-text-bottom"></i><span class="d-sm">&nbsp;Edit</span>
          </a>
        </li>
        <li id="code-editor-save-item" class="nav-item" style="display: none;">
          <a id="code-editor-save" class="nav-link" href="javascript: void(0);" tabindex="-1" aria-disabled="true">
            <i class="bi bi-cloud-upload-fill align-text-bottom"></i>&nbsp;Save
          </a>
        </li> -->
      </ul>
    </div>
  </nav>

  <!-- Main page -->
  <div class="main">
    <!-- Dashboard page -->
    <div id="dashboard" class="container container-fluid page" style="display: none;">
      <!-- Content of this page is loaded dynamically -->
    </div>

    <!-- Settings page -->
    <div id="settings" class="container page">
      <div class="row">
        <div class="col-sm-2">
          <button class="btn btn-primary form-control">Reload settings</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Side panel, containing the editor -->
  <div id="side-panel" class="side-panel flex-column" style="display: none;">
    <div id="code-editor" style="width: 100%; height: 100%;">
    </div>
  </div>
</body>

</html>
